<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Hang Man Game</title>
  </head>
  <body>

    <section class="container">
      <h2 id="resultText" class="resultDefault">Coder Hangman Game</h2>
      <img id="hangmanImage" src="./Images/Hangman.png" alt="Hangman">
    </section>

    <section class="container">

      <div id="wordContainer" class="wordContainer"></div>
      <input type="text" id="inputField" placeholder="Guess A Letter"
        maxlength="1" />
      <div id="keyboardContainer" class="keyboardContainer">

        <div class="keyboardRow">
          <div class="keyboardKey">Q</div>
          <div class="keyboardKey">W</div>
          <div class="keyboardKey">E</div>
          <div class="keyboardKey">R</div>
          <div class="keyboardKey">T</div>
          <div class="keyboardKey">Y</div>
          <div class="keyboardKey">U</div>
          <div class="keyboardKey">I</div>
          <div class="keyboardKey">O</div>
          <div class="keyboardKey">P</div>
        </div>

        <div class="keyboardRow">
          <div class="keyboardKey">A</div>
          <div class="keyboardKey">S</div>
          <div class="keyboardKey">D</div>
          <div class="keyboardKey">F</div>
          <div class="keyboardKey">G</div>
          <div class="keyboardKey">H</div>
          <div class="keyboardKey">J</div>
          <div class="keyboardKey">K</div>
          <div class="keyboardKey">L</div>
        </div>

        <div class="keyboardRow">
          <button id="restartButton" class="keyboardKey restartButton">↺</button>
          <div class="keyboardKey">Z</div>
          <div class="keyboardKey">X</div>
          <div class="keyboardKey">C</div>
          <div class="keyboardKey">V</div>
          <div class="keyboardKey">B</div>
          <div class="keyboardKey">N</div>
          <div class="keyboardKey">M</div>
          <button id="submitButton" class="keyboardKey submitButton">↵</button>
        </div>
      </div>

    </section>

<script type="module" src="./JavaScript/script.js"></script>

  </body>
</html>
